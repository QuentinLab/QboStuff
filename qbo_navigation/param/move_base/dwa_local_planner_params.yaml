DWAPlannerROS:
  max_trans_vel: 0.3     #La valeur absolue de la vitesse maximale de translation du robot en m/s
  min_trans_vel: 0.1     #La valeur absolue de la vitesse minimale de translation du robot en m/s
  trans_stopped_vel: 0.1
  
  max_vel_x: 0.3  #La vitesse maximale x pour le robot en m/s
  min_vel_x: 0.0  #La vitesse minimum x pour le robot en m/s
  
  max_vel_y: 0.0
  min_vel_y: 0.0
  
  max_rot_vel: 0.4  #La valeur absolue de la vitesse de rotation maximale pour le robot en rad/s
  min_rot_vel: 0.3  #La valeur absolue de la vitesse de rotation maximale pour le robot en rad/s
  rot_stopped_vel: 0.3

  acc_lim_theta: 2.0
  acc_lim_x: 1.0
  acc_lim_y: 0.0

  yaw_goal_tolerance: 0.3
  xy_goal_tolerance: 0.15
  
  #escape_vel: -0.2
     
  sim_time: 1.0
  vx_samples: 6
  vy_samples: 1
  vtheta_samples: 20
  #penalize_negative_x: false
  
  path_distance_bias: 64.0
  goal_distance_bias: 24.0
  occdist_scale: 0.01
  forward_point_distance: 0.325
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scling_factor: 0.2
  
  oscillation_reset_dist: 0.05
  
  publish_traj_pc: true
  publish_cost_grid_pc: true
  global_frame_id: odom
  
  #holonomic_robot: true
  
